<!DOCTYPE html>
<html>
<style>
    :is(#mode,#format) {
        display: flex;
        width: 50%;
    }

    :is(.color,.type) {
        flex-grow: 1;
        height: 3rem;
        margin: .5rem;
        color: #666;
        border: 0;
    }
</style>

<body>
    <h1>Element Capture Options</h1>
    <div id="option">
        <div id="mode">
            <button class="color" style="background: #fcc">Copy</button>
            <button class="color" style="background: #cfc">Download</button>
            <button class="color" style="background: #ccf">Copy&Download</button>
        </div>
        <div id="format">
            <button class="type" style="background:#faa">png</button>
            <button class="type" style="background:#afa">jpeg</button>
            <button class="type" style="background:#aaf">webp</button>
        </div>
    </div>
    <div id="msg"></div>
    <div id="msg2"></div>
    <script src="options.js"></script>
</body>

</html>
